<input id="filterInput" type="text">
<table id="myTable">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
var origArray = [{name: "Ram"}, {name: "Shayam"}, {name: "Tom"}];

function renderTable(arr){
  var tableBody = document.querySelector("#myTable tbody");
  while (tableBody.hasChildNodes()) {
    tableBody.removeChild(tableBody.lastChild);
  }
  var row, col, text;
  for(var i=0; i<arr.length; i++){
    row = document.createElement("tr");
    col = document.createElement("td");
    text = document.createTextNode(arr[i].name);

    col.appendChild(text);
    row.appendChild(col);
    tableBody.append(row);
	}
}
renderTable(origArray);

function filterArray(){
  var filteredArr;
  var that = this;
  filteredArr = origArray.filter(function(eachItem){
  	if(eachItem.name.indexOf(that.value) != -1){
    	return true;
    }
  });
  renderTable(filteredArr);
}
document.getElementById("filterInput").addEventListener("keyup", filterArray);
</script>
